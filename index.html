<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="x-icon" href="./Logo.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Innovative Euforia Enterprises</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .carousel {
            position: relative;
            height: calc(100vh - 64px); /* Adjust height to match other pages */
            overflow: hidden;
            border-radius: 15px; /* Add curved edges to the carousel */
            margin-top: 20px; /* Add margin to create space between carousel and header */
        }
        .carousel img {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the entire carousel frame */
            transform: translate(-50%, -50%); /* Center the image within the carousel */
            opacity: 0;
            transition: opacity 1s ease-in-out;
            border-radius: 15px; /* Add curved edges to the images */
        }
        .carousel img.active {
            opacity: 1;
        }
        .carousel-text-top, .carousel-text-bottom {
            position: absolute;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        }
        .carousel-text-top {
            top: 20%;
        }
        .carousel-text-bottom {
            bottom: 10%;
        }
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }
        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }
        .carousel-button.prev {
            left: 10px;
        }
        .carousel-button.next {
            right: 10px;
        }
        .footer {
            width: 100%;
            text-align: center;
            color: rgb(114, 114, 114);
            font-size: 1.1rem;
            font-weight: bold;
            margin-top: 20px; /* Add margin to create space between carousel and footer */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .social-media-links {
            display: flex;
            justify-content: flex-end;
        }
        .social-media-links a {
            margin: 0 3px;
        }
        .social-media-links img {
            height: 20px;
            width: 20px;
        }
    </style>
</head>
<body class="bg-white flex flex-col min-h-screen">
    <!-- Navigation Bar -->
    <header class="w-full bg-gray-100 shadow-md">
        <div class="container mx-auto flex items-center justify-between p-4">
            <!-- Logo and Business Name -->
            <div class="flex items-center space-x-4">
                <img src="./Logo.png" alt="Business Logo" class="h-12 w-12">
                <span class="text-xl font-bold">Innovative Euforia Enterprises</span>
            </div>
            <!-- Navigation Links -->
            <nav class="hidden md:flex space-x-4">
                <a href="#about" class="text-gray-700 hover:text-gray-900">About Us</a>
                <a href="./contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a>
                <a href="#faq" class="text-gray-700 hover:text-gray-900">F.A.Q</a>
                <a href="./euforia-auth/public/index.html" class="text-gray-700 hover:text-gray-900">Sign in/Sign Up</a>
            </nav>
            <!-- Mobile Menu Button -->
            <button class="md:hidden text-gray-700 hover:text-gray-900" onclick="toggleMenu()">Menu</button>
        </div>
        <!-- Mobile Menu -->
        <nav id="mobileMenu" class="hidden md:hidden flex flex-col space-y-2 p-4 bg-white shadow-md">
            <a href="#about" class="text-gray-700 hover:text-gray-900">About Us</a>
            <a href="./contact.html" class="text-gray-700 hover:text-gray-900">Contact Us</a>
            <a href="#faq" class="text-gray-700 hover:text-gray-900">F.A.Q</a>
            <a href="./euforia-auth/public/index.html" class="text-gray-700 hover:text-gray-900">Sign in/Sign Up</a>
        </nav>
    </header>

    <!-- Carousel -->
    <div class="carousel relative">
        <img src="image1.png" alt="Image 1" class="active">
        <img src="image2.png" alt="Image 2">
        <img src="image3.png" alt="Image 3">
        <img src="image4.png" alt="Image 4">
        <img src="image5.png" alt="Image 5">
        <img src="image6.png" alt="Image 6">
        <img src="image7.png" alt="Image 7">
        <div class="carousel-text-top absolute inset-x-0 top-20 text-white text-2xl font-bold text-center">Welcome to Innovative Euforia Enterprises</div>
        <div class="carousel-text-bottom absolute inset-x-0 bottom-10 text-white text-2xl font-bold text-center" id="carouselTextBottom">Collaboration fuels our quest for groundbreaking discoveries and innovations.</div>
        <button class="carousel-button prev left-4" onclick="showPrevImage()">&#10094;</button>
        <button class="carousel-button next right-4" onclick="showNextImage()">&#10095;</button>
    </div>
    
    <!-- Footer -->
    <div class="footer px-4 bg-gray-300 py-4 mt-auto">
        <div class="social-media-links">
            <a href="#"><img src="./linkedin logo_icon.png" alt="linkedin"></a>
            <a href="#"><img src="./facebook logo_icon.png" alt="facebook"></a>
            <a href="#"><img src="./instagram logo_icon.png" alt="instagram"></a>
            <a href="#"><img src="./youtube logo_icon.png" alt="youtube"></a>
            <a href="#"><img src="./x_twitter logo_icon.png" alt="x_twitter_new"></a>
            <a href="#"><img src="./whatsapp logo_icon.png" alt="whatsapp"></a>
        </div>
        <div class="footer-message">
            &copy; ieEnterprises 2024. 
        </div>
    </div>

    <script>
        let currentIndex = 0;
        const images = document.querySelectorAll('.carousel img');
        const totalImages = images.length;
        const bottomTexts = 
        [   
            "Collaboration fuels our quest for groundbreaking discoveries and innovations.",
            "Merging technology and Human expertise, to offers cutting-edge solutions tailored to your needs.",
            "In various fields, we set the standard for excellence and innovation.",
            "We are committed to leveraging technology to drive progress and development across Africa and the World.",
            "From concept to creation, we turn your ideas into stunning and functional designs.",
            "Join us as we celebrate achievements and strive for sustainable growth in every venture.",
            "With innovative techniques we deliver unforgettable experiences.",
        ];

        function updateBottomText() {
            document.getElementById('carouselTextBottom').textContent = bottomTexts[currentIndex];
        }

        function showNextImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex + 1) % totalImages;
            images[currentIndex].classList.add('active');
            updateBottomText();
        }

        function showPrevImage() {
            images[currentIndex].classList.remove('active');
            currentIndex = (currentIndex - 1 + totalImages) % totalImages;
            images[currentIndex].classList.add('active');
            updateBottomText();
        }

        setInterval(showNextImage, 5000);

        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        }
    </script>
</body>
</html>
